<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Demo</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">

  <div class="bg-white rounded-3xl shadow-xl overflow-hidden max-w-2xl w-full p-6">
    <!-- Header -->
    <header class="flex items-center justify-between pb-4 border-b border-gray-200 mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
      <button class="bg-purple-600 text-white p-3 rounded-full shadow-lg hover:bg-purple-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
      </button>
    </header>

    <!-- Task Input (Static) -->
    <div class="flex items-center space-x-2 mb-8">
      <input
        type="text"
        placeholder="Add a new task..."
        class="flex-1 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
      />
      <button
        class="bg-purple-600 text-white p-3 rounded-xl shadow-md hover:bg-purple-700 transition-colors"
      >
        Add
      </button>
    </div>

    <!-- Task List -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Doing Section -->
      <div class="bg-white p-4 rounded-2xl shadow-sm">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Doing (3)</h2>
        <div class="space-y-3">
          <div class="flex items-center p-3 bg-gray-50 rounded-xl shadow-sm">
            <span class="text-purple-500 mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dribbble"><circle cx="12" cy="12" r="10"/><path d="M10.84 5.95c.57-.9 1.5-1.5 2.59-1.39 1.13.12 1.95.73 2.51 1.76M19.16 8.5a10 10 0 0 1-5.73 7.65M16.92 13.78A9.74 9.74 0 0 1 12 18a10 10 0 0 1-5.73-7.65m5.73 7.65c-2.45-1.12-4.14-3.52-4.14-6.28S7.42 5.92 9.87 4.8M10.84 5.95c.57-.9 1.5-1.5 2.59-1.39 1.13.12 1.95.73 2.51 1.76"/><path d="M8.5 12c0 2.76-1.69 5.16-4.14 6.28C4.38 18.5 4.19 18.25 4 18"/></svg>
            </span>
            <span class="flex-1 text-sm text-gray-800">New Web UI Design Project</span>
          </div>
          <div class="flex items-center p-3 bg-gray-50 rounded-xl shadow-sm">
            <span class="text-purple-500 mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-figma"><path d="M5.5 8.5A2.5 2.5 0 0 1 8 6h.5A2.5 2.5 0 0 1 11 8.5v5A2.5 2.5 0 0 1 8.5 16H8a2.5 2.5 0 0 1-2.5-2.5v-5Z"/><path d="M13 6.5a2.5 2.5 0 0 1 2.5-2.5h.5A2.5 2.5 0 0 1 18 6.5v5A2.5 2.5 0 0 1 15.5 14H15a2.5 2.5 0 0 1-2.5-2.5v-5Z"/><path d="M11 8.5A2.5 2.5 0 0 0 13.5 6h.5A2.5 2.5 0 0 0 16 8.5v5A2.5 2.5 0 0 0 13.5 16H13a2.5 2.5 0 0 0-2.5-2.5v-5Z"/><path d="M16 11.5a2.5 2.5 0 0 0 2.5-2.5h.5a2.5 2.5 0 0 0 2.5-2.5v5A2.5 2.5 0 0 0 18.5 16H18a2.5 2.5 0 0 0-2.5-2.5v-5Z"/><path d="M8 11.5a2.5 2.5 0 0 1-2.5 2.5H5a2.5 2.5 0 0 1-2.5-2.5v-5A2.5 2.5 0 0 1 5.5 6H6a2.5 2.5 0 0 1 2.5 2.5v5Z"/><path d="M12.5 18a2.5 2.5 0 0 1-2.5 2.5H10a2.5 2.5 0 0 1-2.5-2.5V13a2.5 2.5 0 0 1 2.5-2.5h.5A2.5 2.5 0 0 1 13 13v5Z"/></svg>
            </span>
            <span class="flex-1 text-sm text-gray-800">Application Design Meeting</span>
          </div>
          <div class="flex items-center p-3 bg-gray-50 rounded-xl shadow-sm">
            <span class="text-purple-500 mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-git-branch"><line x1="6" x2="6" y1="3" y2="15"/><path d="M18 6V3"/><path d="M18 12V9"/><path d="M18 18V15"/><circle cx="18" cy="6" r="3"/><circle cx="18" cy="12" r="3"/><circle cx="18" cy="18" r="3"/><path d="M6 18a3 3 0 1 0 0-6c0-2.7 1.6-4.9 4.1-5.6"/></svg>
            </span>
            <span class="flex-1 text-sm text-gray-800">Web Design Meeting</span>
          </div>
        </div>
      </div>

      <!-- Done Section -->
      <div class="bg-white p-4 rounded-2xl shadow-sm">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Done (2)</h2>
        <div class="space-y-3">
          <div class="flex items-center p-3 bg-gray-50 rounded-xl shadow-sm opacity-60">
            <span class="text-purple-500 mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-figma"><path d="M5.5 8.5A2.5 2.5 0 0 1 8 6h.5A2.5 2.5 0 0 1 11 8.5v5A2.5 2.5 0 0 1 8.5 16H8a2.5 2.5 0 0 1-2.5-2.5v-5Z"/><path d="M13 6.5a2.5 2.5 0 0 1 2.5-2.5h.5A2.5 2.5 0 0 1 18 6.5v5A2.5 2.5 0 0 1 15.5 14H15a2.5 2.5 0 0 1-2.5-2.5v-5Z"/><path d="M11 8.5A2.5 2.5 0 0 0 13.5 6h.5A2.5 2.5 0 0 0 16 8.5v5A2.5 2.5 0 0 0 13.5 16H13a2.5 2.5 0 0 0-2.5-2.5v-5Z"/><path d="M16 11.5a2.5 2.5 0 0 0 2.5-2.5h.5a2.5 2.5 0 0 0 2.5-2.5v5A2.5 2.5 0 0 0 18.5 16H18a2.5 2.5 0 0 0-2.5-2.5v-5Z"/><path d="M8 11.5a2.5 2.5 0 0 1-2.5 2.5H5a2.5 2.5 0 0 1-2.5-2.5v-5A2.5 2.5 0 0 1 5.5 6H6a2.5 2.5 0 0 1 2.5 2.5v5Z"/><path d="M12.5 18a2.5 2.5 0 0 1-2.5 2.5H10a2.5 2.5 0 0 1-2.5-2.5V13a2.5 2.5 0 0 1 2.5-2.5h.5A2.5 2.5 0 0 1 13 13v5Z"/></svg>
            </span>
            <span class="flex-1 text-sm text-gray-500 line-through">Finalize project proposal</span>
          </div>
          <div class="flex items-center p-3 bg-gray-50 rounded-xl shadow-sm opacity-60">
            <span class="text-purple-500 mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-git-branch"><line x1="6" x2="6" y1="3" y2="15"/><path d="M18 6V3"/><path d="M18 12V9"/><path d="M18 18V15"/><circle cx="18" cy="6" r="3"/><circle cx="18" cy="12" r="3"/><circle cx="18" cy="18" r="3"/><path d="M6 18a3 3 0 1 0 0-6c0-2.7 1.6-4.9 4.1-5.6"/></svg>
            </span>
            <span class="flex-1 text-sm text-gray-500 line-through">Review UI mockups</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
