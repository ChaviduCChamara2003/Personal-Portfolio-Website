<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product Demo</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons via CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Inter font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white rounded-3xl shadow-xl overflow-hidden max-w-lg w-full">
    <!-- Navigation Bar -->
    <nav class="flex items-center justify-between p-4 border-b border-gray-100">
      <h1 class="text-xl font-bold text-gray-800">Shop</h1>
      <div class="flex items-center space-x-4 text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
          <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">0</span>
        </div>
      </div>
    </nav>

    <!-- Product Image Section -->
    <div class="relative bg-gray-100 p-8 flex justify-center">
      <img
        src="https://placehold.co/400x400/E5E7EB/4B5563?text=Chair"
        alt="Arm Chair"
        class="rounded-xl w-64 h-64 object-cover shadow-lg"
      />
      <button class="absolute top-4 right-4 bg-white p-2 rounded-full shadow-md text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
      </button>
    </div>

    <!-- Product Image Gallery (NEW) -->
    <div class="p-6 pt-0">
        <div class="grid grid-cols-4 gap-2">
            <img src="https://placehold.co/100x100/A0A0A0/FFFFFF?text=Photo+1" alt="Product thumbnail 1" class="rounded-lg w-full h-full object-cover cursor-pointer hover:ring-2 hover:ring-gray-400 transition-shadow">
            <img src="https://placehold.co/100x100/D0D0D0/FFFFFF?text=Photo+2" alt="Product thumbnail 2" class="rounded-lg w-full h-full object-cover cursor-pointer hover:ring-2 hover:ring-gray-400 transition-shadow">
            <img src="https://placehold.co/100x100/B0B0B0/FFFFFF?text=Photo+3" alt="Product thumbnail 3" class="rounded-lg w-full h-full object-cover cursor-pointer hover:ring-2 hover:ring-gray-400 transition-shadow">
            <img src="https://placehold.co/100x100/E0E0E0/FFFFFF?text=Photo+4" alt="Product thumbnail 4" class="rounded-lg w-full h-full object-cover cursor-pointer hover:ring-2 hover:ring-gray-400 transition-shadow">
        </div>
    </div>

    <!-- Product Details Section -->
    <div class="p-6">
      <h2 class="text-2xl font-semibold text-gray-900">Arm Chair</h2>
      <p class="text-sm text-gray-500 mt-1">Modern & Minimal</p>
      <div class="flex items-center justify-between mt-4">
        <span class="text-3xl font-bold text-gray-900">$180.00</span>
        <div class="flex items-center space-x-1 text-yellow-400">
          <span>★★★☆☆</span>
          <span class="text-sm text-gray-500 ml-1">(4.5)</span>
        </div>
      </div>

      <p class="text-sm text-gray-600 mt-4">
        Experience comfort and style with our new Arm Chair, designed for your modern home. Made from high-quality materials and built to last.
      </p>

      <div class="mt-6 flex space-x-4">
        <button
          class="flex-1 bg-gray-900 text-white rounded-full py-3 px-6 text-sm font-semibold hover:bg-gray-700 transition-colors duration-200"
        >
          Add to Cart
        </button>
        <button class="flex-1 bg-white border border-gray-300 text-gray-800 rounded-full py-3 px-6 text-sm font-semibold hover:bg-gray-100 transition-colors duration-200">
          Add to Wishlist
        </button>
      </div>
    </div>
  </div>

</body>
</html>
